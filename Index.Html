<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- googleFonts ------->
    <link
        href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,400;0,600;0,800;1,100&family=Roboto:wght@100;300;400;500;700&display=swap"
        rel="stylesheet">
    <!-- fontAwesome-------->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- <script src="https://kit.fontawesome.com/8229e71d16.js" crossorigin="anonymous"></script> -->

    <title>SideHustle- SubmitValidationForm</title>
</head>
<body>
    <div id="form">
        <div class="form__titleWrap">
            <h1>simple form </h1>
            <span></span>
        </div>
        <form class="form__container">
            <div class="form__inputWrap">
                <div class="form__inputWrap-inputLabel">
                    <label>Full Name: </label>
                    <span><input type="text" placeholder="Enter your name" id="form__input-name" onkeyup="validateName()"></span>
                </div>
                <span id="name-error"></span>
            </div>
            <div class="form__inputWrap">
                <div class="form__inputWrap-inputLabel">
                    <label>Phone No.: </label>
                    <span><input type="tel" placeholder="234 555 254 28" id="form__input-phoneNo" onkeyup="validatePhoneNo()"></span>
                    
                </div>
                <span id="phone-error"></span>
            </div>
            <div class="form__inputWrap">
                <div class="form__inputWrap-inputLabel">
                    <label>E-Mail: </label>
                    <span><input type="email" placeholder="Enter Email" id="form__input-email" onkeyup="validateEmail()"></span> 
                </div>
                <span id="email-error"></span>
            </div>
            <div class="form__inputWrap-btnWrap">
                <button onclick="return validateForm()">Submit <i class="fa-regular fa-paper-plane"></i></button>
                <span id="submit-error"></span>
            </div> 
        </form>
    </div>

    <!-- JavaScrpt -->
    <script src="script.js"></script>
</body>
</html>
